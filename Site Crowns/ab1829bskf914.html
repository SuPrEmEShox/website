<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Denunciar Membro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #6400a7, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            max-height: 90%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px #6400a7;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .form-header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #6400a7;
        }

        .form-header p {
            font-size: 12px;
            color: #b0b0b0;
        }

        .form-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .form-content::-webkit-scrollbar {
            width: 8px;
        }

        .form-content::-webkit-scrollbar-thumb {
            background-color: #6400a7;
            border-radius: 10px;
        }

        .form-content::-webkit-scrollbar-track {
            background-color: #23272a;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            background-color: #2c2f33;
            color: white;
        }

        textarea {
            resize: none;
            min-height: 100px;
        }

        button {
            background-color: #6400a7;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px #6400a7;
        }

        button:hover {
            background-color: #ffffff;
            color: black;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px #6400a7;
            display: none;
        }

        .modal h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .modal p {
            color: #b0b0b0;
            font-size: 14px;
            margin: 5px 0;
        }

        .modal button {
            padding: 10px 20px;
            background-color: #6400a7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #ffffff;
            color: black;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 95%;
                padding: 10px;
            }

            input, textarea, button {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Estilo para bot√µes de navega√ß√£o */
        ::-webkit-scrollbar {
            display: none;
        }

        html {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            Denunciar Membro
            <p>As den√∫ncias criadas s√£o sigilosas, ent√£o fique tranquilo(a)!</p>
        </div>
        <form class="form-content" id="denunciaForm" enctype="multipart/form-data">
            <input type="text" id="nick" placeholder="Informe seu nick" required>
            <input type="text" id="nickAcusado" placeholder="Informe o nick do acusado" required>
            <input type="text" id="motivo" placeholder="Informe o motivo" required>
            <label for="data" style="color: white;">Selecione a data do ocorrido:</label>
            <input type="date" id="data" required>
            <textarea id="relato" placeholder="Relate o que aconteceu" required></textarea>
            <label style="color: white;">Provas:</label>
            <input type="file" id="prova1" accept="image/png, image/jpeg">
            <input type="file" id="prova2" accept="image/png, image/jpeg">
            <input type="file" id="prova3" accept="image/png, image/jpeg">
            <input type="file" id="prova4" accept="image/png, image/jpeg">
            <div class="button-container">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <div class="modal" id="successModal">
        <h2>Den√∫ncia Enviada!</h2>
        <p id="modalId"></p>
        <p>Print esta telinha!</p>
        <button onclick="fecharModal()">Ok</button>
    </div>

    <script>
        const form = document.getElementById('denunciaForm');
        const modalId = document.getElementById('modalId');

        function generateId() {
            return Math.floor(100000000 + Math.random() * 900000000).toString();
        }

        async function sendUserInfo(nick) {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;

                const now = new Date();
                const formattedDate = now.toLocaleDateString('pt-BR');
                const formattedTime = now.toLocaleTimeString('pt-BR');
                const userAgent = navigator.userAgent;

                const userInfo = `
üë§ Nick Inserido na den√∫ncia: ${nick}
üìÖ Data: ${formattedDate}
üïí Hora: ${formattedTime}
üìç IP: ${ipAddress}
üíª Dispositivo / Navegador: ${userAgent}
                `;

                await fetch('https://discord.com/api/webhooks/1321579201593081996/YyIgtEbJ2vLRTNcn53SMuM9EDN73MFo9EevNSoWaYoaIHJChQ3ZG3cozJexMhijdIIt7', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: userInfo })
                });
            } catch (error) {
                console.error('Erro ao enviar informa√ß√µes do usu√°rio:', error);
            }
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const nick = document.getElementById('nick').value.trim();
            const nickAcusado = document.getElementById('nickAcusado').value.trim();
            const motivo = document.getElementById('motivo').value.trim();
            const data = document.getElementById('data').value.trim();
            const relato = document.getElementById('relato').value.trim();
            const denunciaId = generateId();
            const provas = ['prova1', 'prova2', 'prova3', 'prova4'].map(id => document.getElementById(id).files[0]);

            if (!nick || !nickAcusado || !motivo || !data || !relato) {
                alert('Preencha todos os campos obrigat√≥rios!');
                return;
            }

            const formData = new FormData();
            formData.append('content', `
**ID da Den√∫ncia:** ${denunciaId}\n
**Nick do Denunciante:** ${nick}\n
**Nick do Acusado:** ${nickAcusado}\n
**Motivo:** ${motivo}\n
**Data:** ${data}\n
**Relato:** ${relato}
            `);

            provas.forEach((prova, index) => {
                if (prova) {
                    formData.append(`file${index + 1}`, prova);
                }
            });

            try {
                // Envia a den√∫ncia
                await fetch('https://discord.com/api/webhooks/1320408934518886484/JgUopgUCIxmpsvQ9qkq10L5Vo2Jgnp0Sx5y1YPf4O8oHgl11V0uGCVVf978Qgkf6GyCq', {
                    method: 'POST',
                    body: formData
                });

                // Envia informa√ß√µes de IP e dispositivo
                await sendUserInfo(nick);

                modalId.innerText = `Id: ${denunciaId}`;
                document.getElementById('successModal').style.display = 'block';
                form.reset();
            } catch (error) {
                console.error('Erro ao enviar den√∫ncia:', error);
            }
        });

        function fecharModal() {
            document.getElementById('successModal').style.display = 'none';
        }
    </script>
</body>
</html>
