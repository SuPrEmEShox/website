<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizações da Família Crowns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #6400a7, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rules-container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px #6400a7;
            overflow-y: auto;
            max-height: 90%;
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #6400a7;
        }

        .rules {
            font-size: 16px;
            line-height: 1.8;
            text-align: justify;
        }

        .rules strong {
            color: #6400a7;
        }

        .last-updated {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #b0b0b0;
        }

        @media (max-width: 768px) {
            .rules-container {
                width: 95%;
                padding: 15px;
            }

            .header {
                font-size: 24px;
            }

            .rules {
                font-size: 14px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #6400a7;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: #23272a;
        }
    </style>
</head>
<body>
    <div class="rules-container">
        <div class="header">Todas as atualizações</div>
        <div class="rules">
            <p><strong>Atualização 26/12/2024 - O que mudou?</strong><br>
               Correção de pequenos bugs, melhorias no frontend do website.
            </p>
        </div>
        <div class="last-updated">Última atualização: 26/12/2024</div>
    </div>
</body>
</html>
